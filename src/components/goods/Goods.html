<div>
  <el-button @click="go2Goods" type="success" plain>添加商品</el-button>
  <el-table :data=" tableGoodsData" style="width: 100%">
    <el-table-column type="index"> </el-table-column>
    <el-table-column prop="goods_name" label="商品名称" width="180">
    </el-table-column>
    <el-table-column prop="goods_price" label="商品价格" width="180">
    </el-table-column>
    <el-table-column prop="goods_number" label="商品数量"> </el-table-column>
    <el-table-column label="创建时间">
      <template slot-scope="scope">
        <span>{{scope.row.add_time | dateFilters}}</span>
      </template>
    </el-table-column>
    <el-table-column prop="address" label="操作"> </el-table-column>
  </el-table>
</div>
